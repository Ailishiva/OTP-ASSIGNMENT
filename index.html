        <input type="text" class="otp-input" placeholder="0" maxlength="1" autofocus data-number="1">
        <input type="text" class="otp-input" placeholder="0" maxlength="1" autofocus data-number="2">

        <input type="text" class="otp-input" placeholder="0" maxlength="1" autofocus data-number="4">
        <input type="text" class="otp-input" placeholder="0" maxlength="1" autofocus data-number="5">
  </div>
  <div class="foot-note">
    <button>Verify Phone Number</button>
  </div>


    </div>
   </div>
